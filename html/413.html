<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="theme-color" content="#fa5000">
    <meta charset="utf-8" />

    <title>SUMI - Error 413</title>
</head>
<style>
    .bg-primary {
        font-family: 'Roboto', sans-serif;
        background-color: #fa5000;
        color: white !important;
    }

    .d-flex {
        display: flex;
        justify-content: center !important;
        height: 97vh !important;
        align-items: center !important;
    }

    .btn {
        display: inline-block;
        font-weight: 700;
        line-height: 1.667;
        color: #7b809a;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 0.625rem 1.5rem;
        font-size: 0.75rem;
        border-radius: 0.5rem;
        transition: all 0.15s ease-in;
    }

    .btn:hover {
        color: #7b809a;
    }

    a {
        color: #fa5000;
        text-decoration: none;
    }

    a:hover {
        color: #fa5000;
        text-decoration: none;
    }

    a:not([href]):not([class]),
    a:not([href]):not([class]):hover {
        color: inherit;
        text-decoration: none;
    }

    .btn-dark {
        text-transform: uppercase;
        color: #fff;
        background-color: #344767;
        border-color: #344767;
    }

    .btn-dark:hover {
        color: #fff;
        background-color: #2c3c58;
        border-color: #2a3952;
    }

    .fs-3 {
        font-size: calc(1.3125rem + 0.75vw) !important;

    }

    .fw-bold {
        font-weight: 700 !important;
    }

    .lead {
        font-size: 1.25rem;
        font-weight: 400;
        line-height: 1.625;
    }

    .text-center {
        text-align: center !important;
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    h1,
    .h1,
    .h1 {
        font-size: 3rem;
        line-height: 1.25;
        letter-spacing: 0;
    }

    @media (max-width: 575.98px) {
        h1,
        .h1,
        .h1 {
            font-size: calc(1.425rem + 2.1vw);
        }
    }
</style>

<body style="user-select: none;" class="bg-primary">
    <div class="d-flex align-items-center vh-100">

            <h1 class="fw-bold" style="font-size: calc(5rem + 4.5vw); margin: 0;">413</h1>

<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#fa5000">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ ASSETS_ROOT }}/img/cx.svg">
  <link rel="icon" type="image/png" href="{{ ASSETS_ROOT }}/img/cx.svg">
  <title>Curex SUMI</title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link id="pagestyle" href="{{ ASSETS_ROOT }}/css/material-dashboard.css" rel="stylesheet" />  
  <link id="basepagestyle" href="{{ ASSETS_ROOT }}/css/base.css" rel="stylesheet" />
  <link id="pagestyle" href="{{ ASSETS_ROOT }}/fonts/fonts.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.8.5"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-dark" style="user-select: none;">
  <div class="min-vh-100 page-header align-items-start">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div style="background: linear-gradient(to right, #fe5000 49%, #947037 51%);" class="shadow-primary border-radius-lg pt-2 pb-3">
                <div class="col pt-2 d-flex justify-content-center px-3">
                  <img width="92%" src="{{ ASSETS_ROOT }}/img/cx-mcl-w.svg" alt="Curex - Morrocel">
                </div>
              </div>
            </div>
            <div class="card-body pb-3">
              <form method="post" id="login-form" class="text-start">
                {% csrf_token %}
                <div class="input-group input-group-outline mb-3 {% if errors %}border-error{% endif %}">
                  {{ form.username }}
                </div>
                <div class="input-group input-group-outline mb-3 {% if errors %}border-error{% endif %}">
                  {{ form.password }}
                </div>
                {% if errors %}
                  <div class="ps-2 mt-n1">
                    <span class="text-sm text-danger font-weight-bold">Usuario o Contraseña inválido</span>
                  </div>
                {% endif %}
                <div class="text-center">
                  <button type="submit" name="login" class="btn btn-primary w-100 my-2">Iniciar Sesion</button>
                </div>
                <p class="mt-2 text-sm text-center">
                  <button id="public-user" class="cursor-pointer text-primary font-weight-bold" style="border: none !important; background-color: transparent !important;">
                    Ingresar como usuario público
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $( "#public-user" ).click(function() {
    var nm = "ASCA";
    var pw = "asca123456"
    $( "#username" ).val( nm );
    $( "#password" ).val( pw );
  });
</script>
{% comment %}
<script type="text/javascript">
$(document).on('submit','#login-form',function(e){
    e.preventDefault();
    $.ajax({
        type:'POST',
        url:'{% url login %}',
        data:{
            task:$("#username").val(),
            task:$("#password").val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
        },
        success:function(){alert('err');}
        })
    });
</script>
{% endcomment %}

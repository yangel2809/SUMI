<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis y Planificación de Diagramación y Montaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea al inicio para que el formulario no esté pegado al centro verticalmente */
            min-height: 100vh;
            padding: 2rem 1rem; /* Añade padding para móviles */
        }
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Ancho máximo para el formulario */
            width: 100%;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        .input-group input[type="text"],
        .input-group input[type="date"],
        .input-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.2s;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="date"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #2563eb; /* Azul de Tailwind */
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
            gap: 1rem;
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #555;
            cursor: pointer;
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #2563eb; /* Color azul para los radios/checkboxes */
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 2rem;
            text-align: center;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4a5568;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ANÁLISIS Y PLANIFICACIÓN DE DIAGRAMACIÓN Y MONTAJE</h2>

        <!-- Sección de Información General -->
        <div class="grid-cols-2">
            <div class="input-group">
                <label for="solicitudTipo">Solicitud Tipo:</label>
                <input type="text" id="solicitudTipo" name="solicitudTipo" value="PRUEBA" readonly class="bg-gray-100 cursor-not-allowed">
            </div>
            <div class="input-group">
                <label for="solicitudNo">Solicitud No.:</label>
                <input type="text" id="solicitudNo" name="solicitudNo" value="190" readonly class="bg-gray-100 cursor-not-allowed">
            </div>
            <div class="input-group">
                <label for="empresaSolicitante">Empresa solicitante:</label>
                <select id="empresaSolicitante" name="empresaSolicitante" class="bg-gray-100 cursor-not-allowed" disabled>
                    <option value="Morocel">Morocel</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" value="2025-04-22" readonly class="bg-gray-100 cursor-not-allowed">
            </div>
            <div class="input-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" value="Alimentos Selimac C.A." readonly class="bg-gray-100 cursor-not-allowed">
            </div>
            <div class="input-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" value="Aluminio Laminado Impreso Yogurt Yolo" readonly class="bg-gray-100 cursor-not-allowed">
            </div>
            <div class="input-group">
                <label for="contenidoNeto">Contenido Neto:</label>
                <input type="text" id="contenidoNeto" name="contenidoNeto" placeholder="Ej: 150g">
            </div>
            <div class="input-group">
                <label for="solicitante">Solicitante:</label>
                <input type="text" id="solicitante" name="solicitante" placeholder="Nombre del solicitante">
            </div>
        </div>

        <!-- Sección de Material Suministrado -->
        <div class="input-group">
            <label class="section-title">Material Suministrado:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="materialSuministrado" value="muestraImpresa">
                    Muestra Impresa
                </label>
                <label>
                    <input type="checkbox" name="materialSuministrado" value="planoMecanico">
                    Plano Mecánico
                </label>
                <label>
                    <input type="checkbox" name="materialSuministrado" value="otro">
                    Otro
                </label>
                <input type="text" name="otroMaterial" placeholder="Especificar otro material" class="flex-grow">
            </div>
        </div>

        <!-- Sección de Especificaciones -->
        <h3 class="section-title">ESPECIFICACIONES</h3>
        <div class="grid-cols-2">
            <div class="input-group">
                <label for="impresora">Impresora:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="impresora" value="Novoflex"> Novoflex</label>
                    <label><input type="checkbox" name="impresora" value="Olympia"> Olympia</label>
                    <label><input type="checkbox" name="impresora" value="Allina"> Allina</label>
                    <label><input type="checkbox" name="impresora" value="Heidelberg"> Heidelberg</label>
                </div>
            </div>
            <div class="input-group">
                <label for="sustratoImprimir">Sustrato a imprimir:</label>
                <input type="text" id="sustratoImprimir" name="sustratoImprimir" value="Aluminio" readonly class="bg-gray-100 cursor-not-allowed">
            </div>
            <div class="input-group">
                <label for="tipoImpresion">Tipo de Impresión:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tipoImpresion" value="reversa">
                        Reversa
                    </label>
                    <label>
                        <input type="radio" name="tipoImpresion" value="superficie">
                        Superficie
                    </label>
                </div>
            </div>
            <div class="input-group">
                <label for="estructuraProducto">Estructura Producto:</label>
                <input type="text" id="estructuraProducto" name="estructuraProducto" value="TINTA, ALUMINIO, RESINA" readonly class="bg-gray-100 cursor-not-allowed">
            </div>
        </div>

        <!-- Sección de Diagramación -->
        <h3 class="section-title">DIAGRAMACIÓN</h3>
        <div class="grid-cols-2">
            <div class="input-group">
                <label for="desarrolloImpreso">Desarrollo Impreso (mm):</label>
                <input type="text" id="desarrolloImpreso" name="desarrolloImpreso" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="largoUnidadEmpaque">Largo Unidad Empaque (mm):</label>
                <input type="text" id="largoUnidadEmpaque" name="largoUnidadEmpaque" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="k">K:</label>
                <input type="text" id="k" name="k" placeholder="%">
            </div>
            <div class="input-group">
                <label for="distorsion">Distorsión:</label>
                <input type="text" id="distorsion" name="distorsion" placeholder="%">
            </div>
            <div class="input-group">
                <label for="desarrolloDistorsionado">Desarrollo Distorsionado (mm):</label>
                <input type="text" id="desarrolloDistorsionado" name="desarrolloDistorsionado" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="largoUnidadImpresoAjustado">Largo Unidad Impreso Ajustado (mm):</label>
                <input type="text" id="largoUnidadImpresoAjustado" name="largoUnidadImpresoAjustado" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="repeticionesDesarrollo">Repeticiones al desarrollo:</label>
                <input type="text" id="repeticionesDesarrollo" name="repeticionesDesarrollo">
            </div>
            <div class="input-group">
                <label for="anchoBobinaCliente">Ancho Bobina Cliente (mm):</label>
                <input type="text" id="anchoBobinaCliente" name="anchoBobinaCliente" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="anchoBobinaPlanta">Ancho Bobina Planta (mm):</label>
                <input type="text" id="anchoBobinaPlanta" name="anchoBobinaPlanta" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="repeticionesAnchoImpreso">Repeticiones a lo Ancho Impreso:</label>
                <input type="text" id="repeticionesAnchoImpreso" name="repeticionesAnchoImpreso">
            </div>
            <div class="input-group">
                <label for="anchoImpreso">Ancho Impreso (mm):</label>
                <input type="text" id="anchoImpreso" name="anchoImpreso" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="distanciaRepeticionesAncho">Distancia entre Repeticiones Ancho (mm):</label>
                <input type="text" id="distanciaRepeticionesAncho" name="distanciaRepeticionesAncho" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="anchoUnidadEmpaque">Ancho Unidad Empaque (mm):</label>
                <input type="text" id="anchoUnidadEmpaque" name="anchoUnidadEmpaque" placeholder="mm">
            </div>
        </div>

        <!-- Sección de Tipo de Plancha -->
        <h3 class="section-title">Tipo de Plancha</h3>
        <div class="grid-cols-2">
            <div class="input-group">
                <label for="tipoPlancha">Tipo de Plancha:</label>
                <input type="text" id="tipoPlancha" name="tipoPlancha" placeholder="Tipo de plancha">
            </div>
            <div class="input-group">
                <label for="espesor">Espesor:</label>
                <input type="text" id="espesor" name="espesor" placeholder="mm">
            </div>
        </div>

        <!-- Sección de Fotocelda -->
        <h3 class="section-title">Fotocelda</h3>
        <div class="input-group">
            <div class="radio-group">
                <label>
                    <input type="radio" name="fotocelda" value="no">
                    No
                </label>
                <label>
                    <input type="radio" name="fotocelda" value="si">
                    Sí
                </label>
            </div>
        </div>
        <div class="grid-cols-2">
            <div class="input-group">
                <label for="anchoFotocelda">Ancho Fotocelda (mm):</label>
                <input type="text" id="anchoFotocelda" name="anchoFotocelda" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="largoFotocelda">Largo Fotocelda (mm):</label>
                <input type="text" id="largoFotocelda" name="largoFotocelda" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="distanciaFotoceldas">Distancia entre Fotoceldas (mm):</label>
                <input type="text" id="distanciaFotoceldas" name="distanciaFotoceldas" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="tolerancia">Tolerancia (mm):</label>
                <input type="text" id="tolerancia" name="tolerancia" placeholder="mm">
            </div>
            <div class="input-group">
                <label for="coloresFotocelda">Colores Fotocelda:</label>
                <input type="text" id="coloresFotocelda" name="coloresFotocelda" placeholder="Colores">
            </div>
        </div>

        <!-- Sección de Colores -->
        <h3 class="section-title">Colores</h3>
        <div class="grid-cols-2">
            <div class="input-group">
                <label for="totalNoColores">Total No. de Colores:</label>
                <input type="text" id="totalNoColores" name="totalNoColores" placeholder="Número">
            </div>
            <div class="input-group">
                <label for="coloresBarraCorte">Colores de Barra de Corte:</label>
                <input type="text" id="coloresBarraCorte" name="coloresBarraCorte" placeholder="Colores">
            </div>
        </div>

        <!-- Sección de Desplazamiento y Sugerencias -->
        <h3 class="section-title">Desplazamiento</h3>
        <div class="input-group">
            <label>Desplazamiento (mm):</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="desplazamiento" value="no">
                    No
                </label>
                <label>
                    <input type="radio" name="desplazamiento" value="si">
                    Sí
                </label>
                <label>
                    <input type="radio" name="desplazamiento" value="zigZag">
                    Zig-Zag
                </label>
                <label>
                    <input type="radio" name="desplazamiento" value="escalonado">
                    Escalonado
                </label>
            </div>
        </div>
        <div class="input-group">
            <label for="sugerenciasRollDown">Sugerencias Roll Down:</label>
            <input type="text" id="sugerenciasRollDown" name="sugerenciasRollDown" placeholder="Sugerencias">
        </div>

        <div class="flex justify-center mt-8">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                Enviar Formulario
            </button>
        </div>
    </div>
</body>
</html>

<h1 class="text-center text-success">Tabla de Elementos de Entrada de Arte</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in objects %}
      <tr>
        <td>{{ obj.product }}</td>
        <td>{{ obj.client }}</td>
        <td>{{ obj.date|date:"d/m/Y" }}</td>
        <td>
          <a href="{% url 'edit_art_entry_element' obj.pk %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'delete_art_entry_element' obj.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4" class="text-center">No hay elementos de entrada de arte.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
